<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Interactive Coding Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Interactive Coding Quiz</h1>
        <button id="start-button">Start</button>
        <button id="show-scores">High Scores</button> 
        <div id="quiz-container">
            <p id="question"></p>
            <ul id="choices"></ul>
            <input type="text" id="initials" placeholder="Enter your initials">
            <button id="submit-score">Submit Score</button>
        </div>
        <div id="timer">Timer: <span id="time-remaining">60</span> seconds</div>
        <div id="score-section" style="display: none;">
            <h2>High Scores</h2>
            <ul id="score-list"></ul>
        </div>
    <script src="assets/script.js"></script>
</body>
</html>
